# This rule is not used by the project clusterpulse itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the charts.clusterpulse.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterpulse
    app.kubernetes.io/managed-by: kustomize
  name: clusterpulse-editor-role
rules:
- apiGroups:
  - charts.clusterpulse.io
  resources:
  - clusterpulses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - charts.clusterpulse.io
  resources:
  - clusterpulses/status
  verbs:
  - get
