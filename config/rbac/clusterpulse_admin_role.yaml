# This rule is not used by the project clusterpulse itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over charts.clusterpulse.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterpulse
    app.kubernetes.io/managed-by: kustomize
  name: clusterpulse-admin-role
rules:
- apiGroups:
  - charts.clusterpulse.io
  resources:
  - clusterpulses
  verbs:
  - '*'
- apiGroups:
  - charts.clusterpulse.io
  resources:
  - clusterpulses/status
  verbs:
  - get
