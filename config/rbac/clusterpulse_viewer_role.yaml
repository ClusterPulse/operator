# This rule is not used by the project clusterpulse itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to charts.clusterpulse.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterpulse
    app.kubernetes.io/managed-by: kustomize
  name: clusterpulse-viewer-role
rules:
- apiGroups:
  - charts.clusterpulse.io
  resources:
  - clusterpulses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - charts.clusterpulse.io
  resources:
  - clusterpulses/status
  verbs:
  - get
